<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matterport with Bootstrap Offcanvas and Popups</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Повышаем приоритет */
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .circle-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 123, 255, 0.8);
            border-radius: 50%;
            z-index: 1040;
            transition: transform 0.5s ease-out;
        }

        .circle-menu .menu-items {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .circle-menu.open .menu-items {
            opacity: 1;
            visibility: visible;
        }

        .menu-items button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .circle-menu.open .menu-items button:nth-child(1) {
            transform: translate(-85px, -13px) rotate(-360deg);
        }

        .circle-menu.open .menu-items button:nth-child(2) {
            transform: translate(-66px, 70px) rotate(-360deg);
        }

        .circle-menu.open .menu-items button:nth-child(3) {
            transform: translate(14px, 90px) rotate(-360deg);
        }

        .modal-dialog {
            max-width:95%;
            margin-top: 20px;
            height: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .modal-body {
            padding: 0;
            height: 100%;
        }

        .modal-body img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body.modal-open {
            overflow: hidden !important;
            padding-right: 0 !important;
        }
    </style>
</head>
<body>

<div class="toggle-btn" id="toggleMenu">+</div>

<div class="circle-menu" id="circleMenu">
    <div class="menu-items">
        <button data-bs-toggle="modal" data-bs-target="#popup1">1</button>
        <button data-bs-toggle="modal" data-bs-target="#popup2">2</button>
        <button data-bs-toggle="modal" data-bs-target="#popup3">3</button>
    </div>
</div>

<iframe src='https://my.matterport.com/show/?m=XDAfMrY7hxC&play=1' allowfullscreen allow='xr-spatial-tracking'></iframe>

<div class="modal fade" id="popup1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://www.zarichna.com/public/files/genplan/genplan_2016_03_14_ru.jpg" data-bs-dismiss="modal" alt="Photo 1">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="popup2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://landscape3d.ru/img/article/genplan-uchastka_05.webp" data-bs-dismiss="modal" alt="Photo 2">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="popup3" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
            <div class="modal-body">
                <img src="https://s0.ww-realty.ru/upload/981/9814ddb2fd08721eed26f8880721d23f.jpg" data-bs-dismiss="modal" alt="Photo 3">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleMenu = document.getElementById('toggleMenu');
    const circleMenu = document.getElementById('circleMenu');

    toggleMenu.addEventListener('click', () => {
        circleMenu.classList.toggle('open');
    });

    document.addEventListener('fullscreenchange', handleFullScreen);
    document.addEventListener('webkitfullscreenchange', handleFullScreen);

    function handleFullScreen() {
        const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
        const toggleBtn = document.getElementById('toggleMenu');
        toggleBtn.style.display = isFullscreen ? 'block' : 'flex';
    }
</script>

</body>
</html>
